<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HOGSbot</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="scripts/cookie.js"></script>
  <script>
    if (!getCookie("hbot-name")) {
      window.location.href = "login.html";
    }
  </script>
  <script src="scripts/bot.js"></script>
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
  <div class="main">
    <br />
    <br />
    <br />
    <div class="msgbox"></div>
    <div class="msgsend">
      <input type="text" class="inputmsg" />
      <input type="submit" class="sendmsg" value="Send!" onclick="sendmsg()">
    </div>
  </div>
  <script>
    $(".inputmsg").keypress(function(e) {
      if(e.which == 13) {
          $(".msgbox").append("<b>" + name + ":</b> " + $(".inputmsg").val() + "<br />" )
          recv($(".inputmsg").val());
          $(".inputmsg").val("");
      }
    });
  </script>
</body>
</html>
