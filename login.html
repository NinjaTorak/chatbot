<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-signin-client_id" content="987341705376-srt2lj60pbd530407t1qa252pci9spbd.apps.googleusercontent.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HOGSbot</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="scripts/cookie.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link rel="stylesheet" href="styles/main.css">
  <script>
    if (getCookie("hbot-name")) {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="main" style="text-align: center;">
    <h1>Login to HOGSbot</h1>
    <h2>You have to log in with Google to continue.</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      setCookie("hbot-name", profile.getName(), 1);
    }
  </script>
</body>
</html>
